<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		.gradient-bg {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(180deg, #6a00ff, #000000);
			z-index: -1;
		}
		
		.box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(0, 0, 0, 0.7);
			padding: 40px;
			border-radius: 20px;
			color: #fff;
			text-align: center;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			max-width: 600px;
			width: 80%;
		}
		
		.box h1 {
			font-size: 3.5rem;
			margin-bottom: 20px;
			color: #fff;
			text-shadow: 2px 2px#000000;
		}
		
		.box p {
			font-size: 1.2rem;
			margin-bottom: 40px;
			color: #fff;
			text-shadow: 1px 1px #000000;
		}
		
		.github-btn {
			display: inline-block;
			background-image: url("https://cdn-icons-png.flaticon.com/512/1051/1051377.png");
			background-size: contain;
			background-repeat: no-repeat;
			width: 40px;
			height: 40px;
			transition: opacity 0.3s ease;
			opacity: 0.7;
			filter: invert(1);
		}
		
		.github-btn:hover {
			opacity: 1;
			cursor: pointer;
		}
		
	</style>
</head>
<body>
	
	<div class="gradient-bg"></div>
	
	<div class="box">

</body>
</html>
